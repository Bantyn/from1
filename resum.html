<html>
<head>
    <title>Email.Com</title>
    <link rel="stylesheet" href="resum.css">
</head>

<body>
    <div class="background-video">
        <video loop muted autoplay width="320" height="200" >
          <source src="BG.mp4" type="video/mp4">
        </video>
        <div class="container">
        <table>

                <form action="https://myaccount.google.com/?utm_source=sign_in_no_continue&pli=1" name="instagram">
                <!-- Email -->
                        <tr>
                            <img src="https://www.pngall.com/wp-content/uploads/5/Google-Logo-PNG-Free-Image.png" width="200px" class="logo">
                        </tr>         
                        <tr>
                            <td>
                                <div>
                                    <label class="email">Email Address</label>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <div><input type="email" placeholder="abc123@gmail.com" class="disply">
                                </div><label class="Des">Note : We'll never share your email with anyone else.</label>
                            </td>
                        </tr>
                <!-- password -->
                <tr>
                    <td>
                        <div><br><label class="email">Password</label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="password" class="disply" placeholder="Must be in 0-9"></div><br>
                    </td>
                </tr>
                    
                <!-- Buttons -->
                <tr>
                    <td>
                        <div>
                            <input type="checkbox" class="checkbox">
                            <label class="Des" >Check it out</label>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <a href="https://r.search.yahoo.com/_ylt=AwrKAQ67AqBmRy4YixK7HAx.;_ylu=Y29sbwNzZzMEcG9zAzEEdnRpZAMEc2VjA3Ny/RV=2/RE=1721791292/RO=10/RU=https%3a%2f%2fsupport.google.com%2fmail%2fanswer%2f41078%3fhl%3den%26co%3dGENIE.Platform%253DDesktop/RK=2/RS=H1tujO_jZwszlEQVmJqovBuHk8A-" class="forget">forget Password ?</a>
                    </td>
                    <td>
                        <input type="submit" class="submit" id="instagram" value="Log in">
                    </td>
                </tr>
            
                </form>
        </table>
    </div>
</div>

</body>
</html>
